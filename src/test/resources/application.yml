spring:
  datasource:
    url: jdbc:h2:mem:ecommerce-test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop   # ✅ 테스트 끝나면 테이블 자동 삭제
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: false   # 테스트에선 필요 없음


# 테스트용 JWT 시크릿 (기존 유지)
jwt:
  secret: test-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm
  access-token-validity: 3600000
  refresh-token-validity: 604800000

# Toss Payments 더미 설정 (Bean 생성 오류 방지용)
toss:
  payments:
    base-url: https://api.tosspayments.com
    secret-key: test_sk_dummy
    client-key: test_ck_dummy
    success-url: http://localhost:8080/success
    fail-url: http://localhost:8080/fail
    connect-timeout-ms: 1000
    read-timeout-ms: 1000

