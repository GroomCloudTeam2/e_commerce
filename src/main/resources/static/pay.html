<script src="https://js.tosspayments.com/v2/standard"></script>
<script>
    const $log = document.getElementById("log");
    const $logContainer = document.getElementById("logContainer");
    const $amount = document.getElementById("amount");
    const $displayAmount = document.getElementById("displayAmount");
    const $itemPrice = document.getElementById("itemPrice");
    const $finalPrice = document.getElementById("finalPrice");

    const formatPrice = (price) => {
        return price.toLocaleString('ko-KR') + 'Ïõê';
    };

    $amount.addEventListener("input", (e) => {
        const value = Number(e.target.value);
        if (value > 0) {
            const formatted = formatPrice(value);
            $displayAmount.textContent = formatted;
            $itemPrice.textContent = formatted;
            $finalPrice.textContent = formatted;
        } else {
            $displayAmount.textContent = '-';
            $itemPrice.textContent = '-';
            $finalPrice.textContent = '0Ïõê';
        }
    });

    const log = (...args) => {
        $logContainer.style.display = 'block';
        $log.textContent += args.join(" ") + "\n";
        $logContainer.scrollTop = $logContainer.scrollHeight;
    };

    document.getElementById("btn").addEventListener("click", async () => {
        $log.textContent = "";
        $logContainer.style.display = 'none';

        const orderId = document.getElementById("orderId").value.trim();
        const amount = Number(document.getElementById("amount").value);

        if (!orderId) {
            log("‚ùå Ï£ºÎ¨∏Î≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî");
            return;
        }
        if (!amount || amount < 1) {
            log("‚ùå Í≤∞Ï†úÍ∏àÏï°ÏùÑ 1Ïõê Ïù¥ÏÉÅÏúºÎ°ú ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî");
            return;
        }

        log("‚è≥ [1] /api/v1/payments/ready Ìò∏Ï∂ú Ï§ë...");

        const readyRes = await fetch("/api/v1/payments/ready", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ orderId, amount })
        });

        if (!readyRes.ok) {
            const err = await readyRes.text();
            log("‚ùå READY Ïã§Ìå®:", readyRes.status, err);
            return;
        }

        const ready = await readyRes.json();
        log("‚úÖ [2] READY ÏùëÎãµ:", JSON.stringify(ready, null, 2));

        const tossPayments = TossPayments(ready.clientKey);
        const payment = tossPayments.payment({ customerKey: "test-customer-key" });

        log("üöÄ [3] Í≤∞Ï†úÏ∞Ω ÏöîÏ≤≠ ÏãúÏûë...");

        await payment.requestPayment({
            method: "CARD",
            amount: {
                currency: "KRW",
                value: ready.amount
            },
            orderId: ready.orderId,
            orderName: ready.orderName,
            customerName: ready.customerName,
            successUrl: ready.successUrl,
            failUrl: ready.failUrl
        });
    });
</script>
