spring:
  application:
    name: e-commerce

  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  h2:
    console:
      enabled: true

jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm
  access-token-validity: 3600000  # 1시간 (밀리초)
  refresh-token-validity: 604800000  # 7일 (밀리초)

logging:
  level:
    com.groom.ecommerce: DEBUG
    org.hibernate.SQL: DEBUG
